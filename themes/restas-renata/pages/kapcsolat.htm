title = "Kapcsolat"
url = "/kapcsolat"
layout = "default"
is_hidden = 0

[viewBag]
meta_description = "Ingatlanügyekben segítségre van szüksége? Keressen bizalommal!"
==
<div class="max-w-7xl mx-auto px-8 py-40 min-h-[80vh] flex flex-col justify-center">
    <div class="grid md:grid-cols-2 gap-32 items-start">
        <div class="reveal">
            <span class="text-primary tracking-[0.4em] uppercase text-[10px] font-bold block mb-10">Kapcsolat</span>
            <h1 class="text-4xl md:text-6xl font-serif text-text mb-12 italic leading-none">Vegye fel velem a kapcsolatot</h1>
            <div class="space-y-10">
                <a href="tel:+3670/384-5025" class="text-2xl md:text-3xl font-serif text-text block hover:text-primary transition-colors tracking-tight">+3670/384-5025</a>
                <a href="mailto:hello@restasrenata.hu" class="text-xl md:text-2xl font-serif text-text/50 block hover:text-white transition-colors">hello@restasrenata.hu</a>
            </div>
        </div>
        <div class="reveal delay-200 border border-white/5 p-16">
            <form class="space-y-12">
                <div class="space-y-4 border-b border-white/10 pb-4">
                    <label class="text-[10px] uppercase tracking-[0.4em] text-text/30">Név</label>
                    <input type="text" class="w-full bg-transparent border-none focus:outline-none focus:ring-0 p-0 text-xl font-light">
                </div>
                <div class="space-y-4 border-b border-white/10 pb-4">
                    <label class="text-[10px] uppercase tracking-[0.4em] text-text/30">Email</label>
                    <input type="email" class="w-full bg-transparent border-none focus:outline-none focus:ring-0 p-0 text-xl font-light">
                </div>
                <button class="w-full border border-white py-6 uppercase text-[10px] tracking-[0.4em] font-bold hover:bg-white hover:text-background transition-all">Üzenet Küldése</button>
            </form>
        </div>
    </div>
</div>
