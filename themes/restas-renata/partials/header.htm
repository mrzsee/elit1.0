<header class="fixed w-full top-0 z-50 transition-all duration-300 glass-nav h-24 flex items-center" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-8 w-full flex items-center justify-between relative">
        <div class="relative z-50">
            <div :class="scrollY > 50 ? 'w-16 h-12' : 'w-48 h-1'"></div>
            <a href="{{ 'home'|page }}" class="absolute left-0 logo-card-transition flex items-center justify-center bg-white shadow-2xl overflow-hidden" :class="scrollY > 50 ? 'top-1/2 -translate-y-1/2 w-16 h-16 rounded-sm' : 'top-2 translate-y-2 w-48 h-40 rounded-sm animate-float'">
                <img src="{{ 'assets/images/logo3.png'|theme }}" alt="Restás Renáta Logo" class="w-full h-full object-contain transition-all duration-500" :class="scrollY > 50 ? 'scale-90 p-2' : 'scale-110 p-6'">
            </a>
        </div>
        <nav class="hidden md:flex items-center space-x-10 pl-20">
            <a href="{{ 'home'|page }}" class="text-text hover:text-primary font-medium uppercase tracking-[0.2em] text-xs transition-all nav-link relative group">Kezdőlap<span class="absolute -bottom-2 left-0 w-0 h-px bg-primary transition-all group-hover:w-full"></span></a>
            <a href="{{ 'ingatlanok'|page }}" class="text-text hover:text-primary font-medium uppercase tracking-[0.2em] text-xs transition-all nav-link relative group">Ingatlanok<span class="absolute -bottom-2 left-0 w-0 h-px bg-primary transition-all group-hover:w-full"></span></a>
            <a href="{{ 'rolunk'|page }}" class="text-text hover:text-primary font-medium uppercase tracking-[0.2em] text-xs transition-all nav-link relative group">Rólam<span class="absolute -bottom-2 left-0 w-0 h-px bg-primary transition-all group-hover:w-full"></span></a>
            <a href="{{ 'kapcsolat'|page }}" class="text-text hover:text-primary font-medium uppercase tracking-[0.2em] text-xs transition-all nav-link relative group">Kapcsolat<span class="absolute -bottom-2 left-0 w-0 h-px bg-primary transition-all group-hover:w-full"></span></a>
            <div class="flex items-center gap-6 ml-6 pl-6 border-l border-divider/50">
                <a href="https://www.facebook.com/restasrenata" target="_blank" class="text-text/60 hover:text-primary transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/></svg></a>
                <a href="https://www.tiktok.com/@restasrenataingatlanok" target="_blank" class="text-text/60 hover:text-primary transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-1.01V19a8.13 8.13 0 0 1-8.13 8.13c-4.49 0-8.12-3.63-8.12-8.13 0-4.41 3.51-8.01 7.89-8.12l.02 4.01c-2.22.12-4.01 1.95-3.9 4.17.11 2.21 2.02 3.94 4.23 3.82 2.2-.12 3.94-2.01 3.82-4.21V0l.27.02z"/></svg></a>
            </div>
        </nav>
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 text-text focus:outline-none relative z-50">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" x-show="!mobileMenuOpen" d="M4 6h16M4 12h16M4 18h16"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" x-show="mobileMenuOpen" x-cloak d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <div x-show="mobileMenuOpen" x-transition.opacity class="md:hidden absolute top-0 left-0 w-full h-screen bg-background shadow-xl pt-32" x-cloak>
        <div class="flex flex-col p-8 space-y-8 text-center uppercase tracking-widest text-xs">
            <a href="{{ 'home'|page }}" class="py-4 border-b border-divider/30">Kezdőlap</a>
            <a href="{{ 'ingatlanok'|page }}" class="py-4 border-b border-divider/30">Ingatlanok</a>
            <a href="{{ 'rolunk'|page }}" class="py-4 border-b border-divider/30">Rólam</a>
            <a href="{{ 'kapcsolat'|page }}" class="py-4">Kapcsolat</a>
        </div>
    </div>
</header>
